<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graph-container">
        <div class="pie"></div>
    </div>
    <div class="graph-button">Graph: On</div>
    <div class="body">
        <div class="container">
            <div class="header">
                <span><</span>
                <div class="date">
                    <h5></h5>
                    <h1></h1>
                    <p></p>
                </div>
                <span>></span>
            </div>
            <div class="days">
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div>SUN</div>
            </div>
            <div class="dates"></div>
        </div>
    
        <div class="legend">
            <div class="great">Great</div>
            <div class="good">Good</div>
            <div class="average">Average</div>
            <div class="bad">Bad</div>
            <div class="awful">Awful</div>
            <div class="forgor">Forgor</div>
            <div id="save">Save</div>
            <div id="error">Please Save/Cancel!</div>
        </div>
    </div>
    <textarea class="notes" id="note" ></textarea>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
